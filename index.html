<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Amharic Subtitles</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .subtitle { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .word { cursor: pointer; padding: 2px; border-radius: 4px; }
    .word:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Learn Amharic with Besintu - Clickable Subtitles</h1>
  <iframe width="100%" height="400" src="https://www.youtube.com/embed/KTZYUfPazdw?start=20" 
          title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  <div id="subtitles"></div>

  <script>
    fetch('besintu_ep1_subtitles_with_phonetics.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('subtitles');
        data.forEach(line => {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'subtitle';
          line.words.forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = word.text + ' ';
            span.onclick = () => {
              alert(`Amharic: ${word.text}\nPhonetic: ${word.phonetic || '—'}\nEnglish: ${word.translation || '—'}`);
            };
            lineDiv.appendChild(span);
          });
          container.appendChild(lineDiv);
        });
      });
  </script>
</body>
</html>
