<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Amharic Subtitles</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .subtitle { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    .amharic { font-size: 22px; font-weight: bold; }
    .phonetic { font-size: 18px; color: #555; }
    .english { font-size: 18px; color: #007BFF; }
  </style>
</head>
<body>
  <h1>Learn Amharic with Besintu - Clickable Subtitles</h1>
  <iframe width="100%" height="400" src="https://www.youtube.com/embed/KTZYUfPazdw?start=20" 
          title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  <div id="subtitles"></div>

  <script>
    fetch('besintu_ep1_subtitles.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('subtitles');
        data.forEach(line => {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'subtitle';
          const amharicText = line.words.map(w => w.text).join(' ');
          const phoneticText = line.words.map(w => w.phonetic || '').join(' ').trim();
          const englishText = line.words.map(w => w.translation || w.tooltip || '').join(' ').trim();
          
          lineDiv.innerHTML = `
            <div class="amharic">${amharicText}</div>
            <div class="phonetic">${phoneticText}</div>
            <div class="english">${englishText}</div>
          `;

          lineDiv.onclick = () => {
            alert(`Amharic: ${amharicText}\nPhonetic: ${phoneticText}\nEnglish: ${englishText}`);
          };

          container.appendChild(lineDiv);
        });
      });
  </script>
</body>
</html>
