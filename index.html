<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorta Drama - Clickable Amharic Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 20px;
    }
    .subtitle {
      display: none;
      margin-bottom: 18px;
    }
    .word {
      cursor: pointer;
      color: black;
      position: relative;
      font-size: 18px;
      margin: 0 4px;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #eee;
      border: 1px solid #ccc;
      padding: 4px 6px;
      border-radius: 4px;
      top: -1.5em;
      left: 0;
      z-index: 10;
      white-space: nowrap;
      font-size: 15px;
    }
    .word.show .tooltip {
      display: inline;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Clickable Amharic Subtitles</h1>

  <div class="video-container">
    <iframe
      id="video"
      src="https://www.youtube.com/embed/NMCn_9t2OMc?enablejsapi=1"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <div id="subtitles"></div>

  <script>
    let subtitles = [];

    function parseTime(t) {
      const [h, m, s] = t.split(':').map(Number);
      return h * 3600 + m * 60 + s;
    }

    function updateSubtitles(time) {
      document.querySelectorAll(".subtitle").forEach((el, i) => {
        const sub = subtitles[i];
        const start = parseTime(sub.start);
        const end = parseTime(sub.end);
        el.style.display = (time >= start && time <= end) ? 'block' : 'none';
      });
    }

    function handleWordClick(el) {
      document.querySelectorAll('.word').forEach(w => w.classList.remove('show'));
      el.classList.add('show');
      if (typeof player !== 'undefined') {
        player.pauseVideo();
      }
    }

    function renderSubtitles() {
      const container = document.getElementById("subtitles");
      container.innerHTML = "";
      subtitles.forEach((sub, index) => {
        const block = document.createElement("div");
        block.className = "subtitle";
        block.dataset.index = index;

        const fidelDiv = document.createElement("div");
        fidelDiv.innerHTML = sub.fidel.map((word, i) => `
          <span class="word" onclick="handleWordClick(this)">
            ${word}
            <span class="tooltip">${sub.translations[i]}</span>
          </span>
        `).join(' ');
        block.appendChild(fidelDiv);

        const phoneticDiv = document.createElement("div");
        phoneticDiv.innerHTML = sub.phonetics.map((word, i) => `
          <span class="word" onclick="handleWordClick(this)">
            ${word}
            <span class="tooltip">${sub.translations[i]}</span>
          </span>
        `).join(' ');
        block.appendChild(phoneticDiv);

        container.appendChild(block);
      });
    }

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      setInterval(() => {
        const currentTime = player.getCurrentTime();
        updateSubtitles(currentTime);
      }, 500);
    }

    // Load subtitles dynamically
    fetch("subtitles.json")
      .then(response => response.json())
      .then(data => {
        subtitles = data;
        renderSubtitles();
      });

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
