
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Amharic Subtitles</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .subtitle { margin-bottom: 30px; }
    .word { cursor: pointer; position: relative; color: blue; }
    .word .tooltip {
      visibility: hidden;
      position: absolute;
      background: #eee;
      border: 1px solid #ccc;
      padding: 3px 6px;
      border-radius: 4px;
      top: -1.5em;
      left: 0;
      z-index: 10;
      white-space: nowrap;
    }
    .word:hover .tooltip { visibility: visible; }
    iframe { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Clickable Amharic Subtitles</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/NMCn_9t2OMc" frameborder="0" allowfullscreen></iframe>
  <div id="subtitles"></div>
  <script>
    const subtitles = [{"start": "00:02:29.000", "end": "00:02:34.500", "fidel": "ወጣ ወጣ ፈጠን ፈጠን! ጊዜ የለም!", "phonetics": "wäṭṭa wäṭṭa fəṭṭän fəṭṭän! gizé yäläm!", "translation": "Hurry, hurry! Quickly, quickly! There’s no time!"}, {"start": "00:03:06.120", "end": "00:03:08.700", "fidel": "ሄለው የኔ ውድ", "phonetics": "hélu yäne wəd", "translation": "Hello, my dear."}, {"start": "00:03:08.800", "end": "00:03:10.900", "fidel": "ገና አልወጣህም እንዴ ከቢሮ?", "phonetics": "gäna alwäṭṭahəm əndé käbiro?", "translation": "You haven't left yet from the office?"}, {"start": "00:03:11.000", "end": "00:03:13.000", "fidel": "ትንሽ ስራ ይዤ ነው።", "phonetics": "ṭənəš səra yəžé naw.", "translation": "I just had a little work."}, {"start": "00:03:13.050", "end": "00:03:14.200", "fidel": "ታመሻለህ?", "phonetics": "tämäššaläh?", "translation": "Are you making that up?"}, {"start": "00:03:14.300", "end": "00:03:16.400", "fidel": "አሁን አሁን ልወጣ ነው። ልወጣ ነው።", "phonetics": "ahun ahun ləwäṭṭa naw. ləwäṭṭa naw.", "translation": "I'm about to leave now. I'm leaving."}, {"start": "00:03:16.500", "end": "00:03:17.400", "fidel": "ቶሎ ና!", "phonetics": "ṭolo na!", "translation": "Come quickly!"}, {"start": "00:03:17.500", "end": "00:03:20.500", "fidel": "እሽ እሽ ይሀው በቃ ወጣሁ ይሀው በቃ ወጣሁ", "phonetics": "əš əš yihaw bäqa wäṭṭahu, yihaw bäqa wäṭṭahu", "translation": "Okay, okay, that’s enough, I’m out! That’s enough, I’m out!"}, {"start": "00:03:20.600", "end": "00:03:21.900", "fidel": "አታምሽ እሺ?", "phonetics": "atäməš əši?", "translation": "Don’t lie, okay?"}, {"start": "00:03:22.000", "end": "00:03:25.000", "fidel": "እሺ… እንዴ!", "phonetics": "əši… əndé!", "translation": "Alright… fine!"}];
    const container = document.getElementById("subtitles");

    subtitles.forEach(sub => {
      const div = document.createElement("div");
      div.className = "subtitle";

      const time = document.createElement("div");
      time.innerText = `⏱ ${sub.start} – ${sub.end}`;
      div.appendChild(time);

      const fidel = document.createElement("div");
      fidel.innerHTML = sub.fidel.split(' ').map(word => `<span class='word'>${word}<span class='tooltip'>${sub.translation}</span></span>`).join(' ');
      div.appendChild(fidel);

      const phonetics = document.createElement("div");
      phonetics.innerHTML = sub.phonetics.split(' ').map(word => `<span class='word'>${word}<span class='tooltip'>${sub.translation}</span></span>`).join(' ');
      div.appendChild(phonetics);

      const english = document.createElement("div");
      english.innerText = sub.translation;
      div.appendChild(english);

      container.appendChild(div);
    });
  </script>
</body>
</html>
