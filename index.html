<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Subtitles (Besintu Ep1)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 450px;
      margin-bottom: 20px;
    }

    .subtitle-line {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 6px 0;
      display: none;
    }

    .subtitle-line.active {
      display: block;
    }

    .word {
      margin: 0 4px;
      display: inline-block;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      position: absolute;
      background: black;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      top: -40px;
      left: 0;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }

    .word.show-tooltip .tooltip {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Clickable Subtitles (Besintu Episode 1)</h1>

  <iframe
    id="youtube-player"
    src="https://www.youtube.com/embed/KTZYUfPazdw?enablejsapi=1"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <div id="subtitles"></div>

  <script>
    let player;
    let subtitles = [];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      fetch('besintu_ep1_subtitles.json')
        .then(response => response.json())
        .then(data => {
          subtitles = data;
          renderSubtitles(data);
          setInterval(updateSubtitle, 300);
        });
    }

    function renderSubtitles(data) {
      const container = document.getElementById('subtitles');
      container.innerHTML = '';

      data.forEach((item, index) => {
        const line = document.createElement('div');
        line.className = 'subtitle-line';
        line.dataset.start = item.start;
        line.dataset.end = item.end;
        line.dataset.index = index;

        item.words.forEach(word => {
          const wordContainer = document.createElement('span');
          wordContainer.className = 'word';

          const amharic = document.createElement('div');
          amharic.textContent = word.text;

          const phonetic = document.createElement('div');
          phonetic.textContent = word.phonetic;

          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';
          tooltip.innerHTML = `<strong>${word.text}</strong><br><em>${word.phonetic}</em><br>${word.translation}`;
          wordContainer.appendChild(tooltip);

          function handleTooltipClick(e) {
            e.stopPropagation();
            document.querySelectorAll('.word.show-tooltip').forEach(el => el.classList.remove('show-tooltip'));
            wordContainer.classList.add('show-tooltip');
            if (player) player.pauseVideo();
          }

          amharic.onclick = handleTooltipClick;
          phonetic.onclick = handleTooltipClick;

          wordContainer.appendChild(amharic);
          wordContainer.appendChild(phonetic);

          line.appendChild(wordContainer);
        });

        line.onclick = () => {
          player.seekTo(item.start, true);
          player.playVideo();
        };

        container.appendChild(line);
      });
    }

    function updateSubtitle() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      const currentTime = player.getCurrentTime();

      document.querySelectorAll('.subtitle-line').forEach(line => {
        const start = parseFloat(line.dataset.start);
        const end = parseFloat(line.dataset.end);
        line.classList.toggle('active', currentTime >= start && currentTime <= end);
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    document.addEventListener('click', () => {
      document.querySelectorAll('.word.show-tooltip').forEach(el => {
        el.classList.remove('show-tooltip');
      });
    });
  </script>
</body>
</html>
