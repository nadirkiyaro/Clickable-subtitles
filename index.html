<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Subtitles (Besintu Ep1)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 450px;
      margin-bottom: 20px;
    }

    .subtitle-line {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin: 6px 0;
      display: none; /* only show active line */
    }

    .subtitle-line.active {
      display: block;
    }

    .word {
      margin: 0 4px;
      display: inline-block;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      position: absolute;
      background: black;
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      top: -30px;
      left: 0;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }

    .word.show-tooltip .tooltip {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Clickable Subtitles (Besintu Episode 1)</h1>

  <iframe
    id="youtube-player"
    src="https://www.youtube.com/embed/KTZYUfPazdw?start=122&enablejsapi=1"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <div id="subtitles"></div>

  <script>
    let player;
    let subtitles = [];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      fetch('besintu_ep1_subtitles.json')
        .then(response => response.json())
        .then(data => {
          subtitles = data;
          renderSubtitles(data);
          setInterval(updateSubtitle, 300); // update every 300ms
        });
    }

    function renderSubtitles(data) {
      const container = document.getElementById('subtitles');
      container.innerHTML = '';

      data.forEach((item, index) => {
        const line = document.createElement('div');
        line.className = 'subtitle-line';
        line.dataset.start = item.start;
        line.dataset.end = item.end;
        line.dataset.index = index;

        item.words.forEach(word => {
          const span = document.createElement('span');
          span.className = 'word';
          span.textContent = word.text;

          if (word.tooltip) {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = word.tooltip;
            span.appendChild(tooltip);

            span.addEventListener('click', (e) => {
              span.classList.toggle('show-tooltip');
              e.stopPropagation();
            });
          }

          line.appendChild(span);
        });

        line.onclick = () => {
          player.seekTo(item.start, true);
          player.playVideo();
        };

        container.appendChild(line);
      });
    }

    function updateSubtitle() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      const currentTime = player.getCurrentTime();

      document.querySelectorAll('.subtitle-line').forEach(line => {
        const start = parseFloat(line.dataset.start);
        const end = parseFloat(line.dataset.end);
        if (currentTime >= start && currentTime <= end) {
          line.classList.add('active');
        } else {
          line.classList.remove('active');
        }
      });
    }

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // Hide tooltip when clicking elsewhere
    document.addEventListener('click', () => {
      document.querySelectorAll('.word.show-tooltip').forEach(el => {
        el.classList.remove('show-tooltip');
      });
    });
  </script>
</body>
</html>
